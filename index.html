<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Checkout Form</title>
  </head>
  <body>
    <header>
      <h2>Checkout</h2>
    </header>
    <form action="#">
      <div class="container">
        <div class="form-info">
          <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="email">
              <label for="email">Email</label> <br />
              <input
                type="email"
                name="email_entered"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="phone">
              <label for="phone">Phone</label>
              <br />
              <input
                type="tel"
                name="entered-tel"
                id="tel"
                placeholder="Enter your phone"
                required
              />
            </div>
          </div>
          <div class="shipping">
            <h3>Shipping Address</h3>
            <div class="fullname">
              <label for="name">Full name</label>
              <br />
              <input
                type="text"
                name="name_entered"
                id="name"
                placeholder="Enter your Full name"
                required
              />
            </div>
            <div class="address">
              <label for="address">Adress</label>
              <br />
              <input
                type="text"
                name="entered-address"
                id="address"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="city">
              <label for="city">City</label>
              <br />
              <input
                type="text"
                name="entered-city"
                id="city"
                placeholder="Enter your city"
                required
              />
            </div>

            <div class="country-code">
              <div class="country">
                <label for="country">Country</label> <br />
                <select name="country" id="country" required>
                  <option value="Turkey">Turkey</option>
                  <option value="USA">USA</option>
                  <option value="Spain">Spain</option>
                </select>
              </div>
              <div class="postal">
                <label for="postal-code">Postal Code</label>
                <br />
                <input
                  type="text"
                  name="postal-code"
                  id="postal-code"
                  placeholder="Enter your postal code"
                  required
                />
              </div>
            </div>
            <div class="checkbox">
              <input type="checkbox" name="see-next" id="see-next" />
              <label for="see-next">See this information next time</label>
              <br />
            </div>
          </div>
        </div>

        <div class="products">
          <div class="bag">
            <img src="./IMG/photo1.png" alt="" />

            <div class="bag-costs">
              <h4>Vintage Backbag</h4>
              <p><span class="daily-price">$54.99</span> <del><$94.99</del></p>
              <input type="number" name="" id="vintage-bag-count" min="0" />
            </div>
          </div>
          <div class="shoes">
            <img src="./IMG/photo2.png" alt="" />
            <div class="shoe-costs">
              <h4>Levi Shoes</h4>
              <p><span class="daily-price">$74.99</span> <del>$124.99</del></p>
              <input type="number" name="" id="shoes-count" min="0" />
            </div>
          </div>
          <hr />
          <div class="shipping-cost">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <hr />

          <div class="total-cost">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </div>
      </div>
      <div class="submit">
        <input type="submit" value="Continue" />
      </div>
    </form>
  </body>
</html>
